spring.application.name=doc-mcp

# ApiFox API Configuration
apifox.api.base-url=https://api.apifox.com
apifox.api.version=2024-03-28

# MCP Server Configuration
spring.ai.mcp.server.enabled=true
spring.ai.mcp.server.stdio=false
spring.ai.mcp.server.name=doc-mcp-server
spring.ai.mcp.server.version=1.0.0
spring.ai.mcp.server.instructions=This MCP server provides functionality to generate Swagger JSON and upload to ApiFox
spring.ai.mcp.server.type=SYNC
spring.ai.mcp.server.capabilities.tool=true
spring.ai.mcp.server.capabilities.resource=false
spring.ai.mcp.server.capabilities.prompt=false
spring.ai.mcp.server.capabilities.completion=false
# ????????
# spring.ai.mcp.server.sse-endpoint=/sse
# spring.ai.mcp.server.sse-message-endpoint=/message

# Logging Configuration
logging.level.com.api.docmcp=DEBUG
logging.level.org.springframework.ai.mcp=DEBUG
logging.level.io.modelcontextprotocol=DEBUG
logging.level.org.springframework.ai.tool=DEBUG
